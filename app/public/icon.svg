  <path d="M12 4 L13.8 9.2 L19.4 9.8 L15.7 13.3 L16.9 18.8 L12 16 L7.1 18.8 L8.3 13.3 L4.6 9.8 L10.2 9.2 Z" stroke-width="0.75" fill="none"/>
  
  <!-- Small mystical dots at cardinal points -->
  <circle cx="12" cy="3" r="0.5" class="fill-dot" stroke="none"/>
  <circle cx="12" cy="21" r="0.5" class="fill-dot" stroke="none"/>
  <circle cx="3" cy="12" r="0.5" class="fill-dot" stroke="none"/>
  <circle cx="21" cy="12" r="0.5" class="fill-dot" stroke="none"/>
  
  <!-- Runic circle segments -->
  <path d="M12 3 A9 9 0 0 1 15.364 3.636" stroke-width="0.8" opacity="0.6"/>
  <path d="M18.364 6.636 A9 9 0 0 1 21 12" stroke-width="0.8" opacity="0.6"/>
  <path d="M21 12 A9 9 0 0 1 18.364 17.364" stroke-width="0.8" opacity="0.6"/>
  <path d="M15.364 20.364 A9 9 0 0 1 12 21" stroke-width="0.8" opacity="0.6"/>
  <path d="M12 21 A9 9 0 0 1 8.636 20.364" stroke-width="0.8" opacity="0.6"/>
  <path d="M5.636 17.364 A9 9 0 0 1 3 12" stroke-width="0.8" opacity="0.6"/>
  <path d="M3 12 A9 9 0 0 1 5.636 6.636" stroke-width="0.8" opacity="0.6"/>
  <path d="M8.636 3.636 A9 9 0 0 1 12 3" stroke-width="0.8" opacity="0.6"/>
</svg>
