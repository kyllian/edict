<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none">
  <style>
    @media (prefers-color-scheme: light) {
      :root { --icon-color: black; }
    }
    @media (prefers-color-scheme: dark) {
      :root { --icon-color: white; }
    }
    circle, polygon, line {
      stroke: var(--icon-color);
    }
  </style>
  
  <!-- Slightly larger diamond shape centered -->
  <polygon points="12,4.5 19.5,12 12,19.5 4.5,12" stroke-width="2.5" fill="none"/>
  <!-- Central horizontal line spanning full width -->
  <line x1="0" y1="12" x2="24" y2="12" stroke-width="2.5"/>
</svg>
