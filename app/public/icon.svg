<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="white" strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round">
  <style>
    @media (prefers-color-scheme: light) {
      :root { --icon-color: black; }
    }
    @media (prefers-color-scheme: dark) {
      :root { --icon-color: white; }
    }
    path, circle, line {
      stroke: var(--icon-color);
    }
    .fill-dot {
      fill: var(--icon-color);
    }
  </style>
  
  <!-- Outer magical circle -->
  <circle cx="12" cy="12" r="10" stroke-width="1"/>
  
